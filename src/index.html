<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">

<body>
    <!--<a id="framebutton" href="#">Resize to 600px height</a>-->
  <app-root></app-root>
  <script>
function updateIframeHeight(){
  //msgObj = {'form_submitted' : true };
  
  setTimeout(function(){
    msgObj = {
      'childOrigin':'init',
      'actions':[ {
        'action':'resize',
        'params':{
          'height': $('body').height()+30
        }
      }],
      'callback':true
    };
    parent.postMessage(  JSON.stringify(msgObj),"*" );
    //console.log(  $('body').height());
  },1);
  }
  
  $(document).ready(function(){
    updateIframeHeight();
  });

</script>
</body>
</html>

<form [formGroup]="cardForm" class="example-form" (ngSubmit)="onCardFormSubmit()">
  <!-- <mat-form-field class="example-full-width"> -->
    <input #url matInput formControlName="URL" placeholder="Enter post url" value="Sushi">
  <!--</mat-form-field> -->
  <button mat-button>SAVE</button>
  <button mat-button type="button" (click)="onLoad(url.value)">LOAD</button>


<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{_card.pro_pic}}</mat-card-title>
    <mat-card-subtitle>{{_card.date}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="_card.post_pic" alt="Post photo">
  <mat-card-content>
    <p>{{_card.caption}}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
</form>
<h3>Results</h3>
<div *ngFor="let cards of allCards" >
    <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{cards.pro_pic}}</mat-card-title>
          <mat-card-subtitle>{{cards.date}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image [src]="cards.post_pic" alt="Post photo">
        <mat-card-content>
          <p>{{cards.caption}}}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button type="button" (click)="deleteCard('asdds')">DELETE</button>
        </mat-card-actions>
      </mat-card>

</div>
